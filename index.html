<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<main>
<div class="main__images">
  <img class="main__desktop" src="images/image-product-desktop.jpg" alt="CHANEL" title="CHANEL">
  <img class="main__mobile" src="images/image-product-mobile.jpg" alt="CHANEL" title="CHANEL">
</div>

<div class="main__right">

  <h2>Perfume</h2>

  <h1 class="main__top-h1">Gabrielle Essence Eau De Parfum</h1>

  <p><span class="nowrap">A floral, solar and voluptuous</span> interpretation composed by <span class="nowrap">Olivier Polge, 
    Perfumer-Creator</span> for the House of CHANEL.
  </p>

<div class="main__prices">
  <h1 class="price__new">$149.99</h1>
  <p class="price__old">$169.99</p>
</div>
  <button class="main__btn">
    <img class="icon-cart" src="images/icon-cart.svg" alt="">
  Add to Cart
  </div>
  </button>
</div>
</main>
<footer>  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Dima Byndin</a>.
  </div> -->
</footer>
</body>
</html>
